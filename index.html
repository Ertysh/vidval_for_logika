<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обробка Відвалів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="course-selector" class="overlay">
        <div class="overlay-content">
            <h1 class="overlay-title">Оберіть напрямок</h1>
            <div class="courses-grid">
                <div class="course-card python" data-course="python_start.json">
                    <div class="icon-wrapper"><span>Py S</span></div>
                    <h3>Python Start</h3>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="left" id="lesson-container">
            <p style="padding: 20px;">Завантаження уроків...</p>
        </section>
        <section class="main">
            <h1 class="generate_title">ОБРОБКА ВІДВАЛУ</h1>
            <div class="generate_container">
                <form id="otval-form">
                    <input type="text" id="student_name" placeholder="ПІБ Учня" autocomplete="off">
                    <div class="info">
                        <h1>Урок: <span id="current-lesson" style="color:#5e35b1">---</span></h1>
                    </div>
                    <div id="dynamic-questions"></div>
                    <button id="generate_btn" type="button">Згенерувати звіт</button>
                </form>
            </div>
        </section>
        <section class="right">
            <div class="text-copy" id="result-text">Готовий звіт з'явиться тут...</div>
            <button class="copy" id="copy-btn">Скопіювати в буфер</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
